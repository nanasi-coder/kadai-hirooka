<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊谷市観光スポットマップ</title>
    
    <!-- Leaflet.js の CSS と JS を読み込む -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* 地図のサイズ指定 */
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-content {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>熊谷市観光スポット</h1>

    <!-- 地図表示領域 -->
    <div id="map"></div>

    <script>
        // 熊谷市の中心座標
        const center = [36.153162298783215, 139.3938104441697]; // 緯度、経度

        // 地図を初期化
        const map = L.map('map').setView(center, 14); // ズームレベル14

        // OpenStreetMapタイルレイヤーを地図に追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 観光スポットのデータ（緯度、経度、名前、説明）
        const touristSpots = [
            {
                name: "熊谷駅",
                lat: 36.139508345597676, 
                lon: 139.38900392542425,
                description: "熊谷市の中心となる駅で、交通の要所です。"
            },
            {
                name: "熊谷スポーツ文化公園",
                lat: 36.16580914463189,
                lon:  139.40677087850068,
                description: "広大な公園で、スポーツ施設や自然を楽しむことができます。"
            },
            {
                name: "花火大会",
                lat: 36.136735678895306,
                lon: 139.38050668755247,
                description: "毎年夏に開催される熊谷花火大会は、非常に多くの観客が集まります。"
            }
        ];

        // 各観光スポットにマーカーを追加し、クリック時にポップアップを表示
        touristSpots.forEach(spot => {
            const marker = L.marker([spot.lat, spot.lon]).addTo(map);
            marker.bindPopup(`
                <div class="popup-content">
                    <h3>${spot.name}</h3>
                    <p>${spot.description}</p>
                </div>
            `);
        });

    </script>

</body>
</html>
